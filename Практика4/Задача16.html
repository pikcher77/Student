<!DOCTYPE html>
<html>
<head>
    <title>Подсчёт гласных и согласных</title>
</head>
<body>
    <script>
        const input = prompt("Введите строку для анализа:").toLowerCase();

        const vowels = "аеёиоуыэюяaeiou";
        const consonants = "бвгджзйклмнпрстфхцчшщbcdfghjklmnpqrstvwxyz";

        let vowelCount = 0;
        let consonantCount = 0;

        for (let char of input) {
            if (vowels.includes(char)) {
                vowelCount++;
            } else if (consonants.includes(char)) {
                consonantCount++;
            }
        }

        document.write(`<p>Гласных: <b>${vowelCount}</b></p>`);
        document.write(`<p>Согласных: <b>${consonantCount}</b></p>`);
    </script>
</body>
</html>
