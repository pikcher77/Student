<!DOCTYPE html>
<html>
<head>
    <title>Минимальное числовое свойство</title>
</head>
<body>
    <script>
        const obj = {
            a: 15,
            b: "строка",
            c: 8,
            d: 22,
            e: 3,
            f: true
        };

        let min = Infinity;
        let minKey = "";

        for (let key in obj) {
            if (typeof obj[key] === "number" && obj[key] < min) {
                min = obj[key];
                minKey = key;
            }
        }

        if (minKey !== "") {
            document.write(`<p>Наименьшее числовое свойство: <b>${minKey}</b> = ${min}</p>`);
        } else {
            document.write("<p>В объекте нет числовых свойств.</p>");
        }
    </script>
</body>
</html>
