<!DOCTYPE html>
<html>
<head>
    <title>Часть координатной плоскости</title>
</head>
<body>
    <script>
        const point = {
            x: parseInt(prompt("Введите координату X:")),
            y: parseInt(prompt("Введите координату Y:"))
        };

        let result = "";

        if (point.x > 0 && point.y > 0) {
            result = "I четверть";
        } else if (point.x < 0 && point.y > 0) {
            result = "II четверть";
        } else if (point.x < 0 && point.y < 0) {
            result = "III четверть";
        } else if (point.x > 0 && point.y < 0) {
            result = "IV четверть";
        } else if (point.x === 0 && point.y === 0) {
            result = "Начало координат";
        } else if (point.x === 0) {
            result = "На оси Y";
        } else if (point.y === 0) {
            result = "На оси X";
        }

        document.write(`<p>Точка (${point.x}, ${point.y}) находится в: <b>${result}</b></p>`);
    </script>
</body>
</html>
