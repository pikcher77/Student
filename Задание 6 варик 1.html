<!DOCTYPE html>
<html>
    <head>
        <title>Проверка на палиндром</title>
        <body>
            <script>
                let shet = 1;
                let chislo = prompt('Введите ваш порядковый номер:');
                do {
                    alert(shet);
                    shet++;
                } while (shet < chislo);
            </script>
        </body>
    </head>
</html>
